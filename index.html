<!DOCTYPE html>
<html lang="fa_IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبیه سازی پذیرش فروشگاه</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="introduction">
        <h1>شبیه سازی پذیرش فروشگاه</h1>
        <h2>استاد درس سرکار خانم سجادی</h2>
    </div>

    <main>
        <!-- setting -->
        <h1>تنظیمات</h1>
        <section>
            <label>حداقل زمان پاسخگویی به یک متقاضی:</label>
            <input id="min_client_response_time" type="number" min="1" max="100" value="6">
            
            <br>

            <label>حداکثر زمان پاسخگویی به یک متقاضی:</label>
            <input id="max_client_response_time" type="number" min="1" max="100" value="12">

            <br>

            <label>تعداد متقاضیان آماده در صف در ابتدا:</label>
            <input id="ready_to_service_clients_in_queue" type="number" min="0" max="100" value="2">

            <br>

            <label>ظرفیت صف:</label>
            <input id="queue_size" type="number" min="0" max="100" value="10">

            <br>

            <label>نهایت تعداد مشتری برای آزمایش شبیه سازی:</label>
            <input id="max_simulation_clients" type="number" min="0" max="500" value="100">

            <br>

            <label>زمان ورود اولین متقاضی به بخش پذیرش:</label>
            <input id="time_to_enter_queue_first_client" type="number" min="0" max="100" value="5">

            <br>

            <label>حداقل زمان ورود متقاضی به بخش پذیرش:</label>
            <input id="min_time_to_enter_queue" type="number" min="1" max="100" value="0.5">

            <br>

            <label>حداکثر زمان ورود متقاضی به بخش پذیرش:</label>
            <input id="max_time_to_enter_queue" type="number" min="1" max="100" value="3">

            <br>
            
            <center>
                <button id="start_simulation">آغاز شبیه سازی</button>
            </center>

        </section>

        <!-- queue -->
        <h1>صف پذیرش فروشگاه</h1>
        <section>
            <div class="queue">
                <div class="queue-item">
                    <img src="desk.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
            </div>
        </section>

        <!-- back-stage -->
        <h1>خارج فروشگاه</h1>
        <section>
            <div class="stage">
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
                <div class="queue-item">
                    <img src="man.png">
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
